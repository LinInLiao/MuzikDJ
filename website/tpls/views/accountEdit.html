<div class="mdl-grid">
    <section class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone m-box--align-center">
        <form class="m-account__form">
            <h2 class="e-slogan color--light-blue m-font__lato--thin">Edit Account</h2>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input m-font__lato--thin" type="text" id="name" ng-model="user.name">
                <label class="mdl-textfield__label m-font__lato--thin" for="name">Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input m-font__lato--thin" type="password" id="password" ng-model="password">
                <label class="mdl-textfield__label m-font__lato--thin" for="password">New Password</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-button--full-transparent m-font__lato--thin" type="button" ng-click="save()">Save</button>
        </form>
    </section>
</div>
