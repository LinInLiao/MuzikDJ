<div class="mdl-grid m-section__header">
    <section class="mdl-cell mdl-cell--10-col mdl-cell--4-col-phone m-section__header">
        <h1 class="e-slogan m-inline--align-center m-font__lato--thin color--light-blue">Share Music, Kinda Glee.</h1>
        <form class="m-join-room__form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="room" ng-model="roomName">
                <label class="mdl-textfield__label" for="room">Room ID</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-button--full-transparent" type="button" ng-click="join()">Join</button>
        </form>
    </section>
</div>
<div class="mdl-grid m-section__navigation">
    <section class="mdl-cell mdl-cell--10-col mdl-cell--4-col-phone m-section__navigation">
        <h3 class="e-slogan m-font__lato--thin color--light-blue m--">MuzikDJ</h3>
        <div class="mdl-grid pt-">
            <div class="mdl-cell mdl-cell--3-col">
                <a class="m-link__card" href="/create/room">
                    <div class="mdl-card mdl-shadow--2dp muzikdj-card"></div>
                    <span class="e-description m-font__lato--thin">Create Room</span>
                </a>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <a class="m-link__card" href="/search">
                    <div class="mdl-card mdl-shadow--2dp muzikdj-card"></div>
                    <span class="e-description m-font__lato--thin">Search Room</span>
                </a>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <a class="m-link__card" href="/playlist">
                    <div class="mdl-card mdl-shadow--2dp muzikdj-card"></div>
                    <span class="e-description m-font__lato--thin">Add To Playlist</span>
                </a>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <a class="m-link__card" href="/listen">
                    <div class="mdl-card mdl-shadow--2dp muzikdj-card"></div>
                    <span class="e-description m-font__lato--thin">Listen Now</span>
                </a>
            </div>
        </div>
    </section>
</div>
